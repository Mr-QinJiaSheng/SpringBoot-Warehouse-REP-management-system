<!DOCTYPE html>
<html>
<head>
    <title>计量单位管理</title>
    <meta charset="utf-8">
    <!-- 指定以IE8的方式来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/jsherp.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="/css/common.css"/>
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
</head>
<body>
<!-- 数据显示table -->
<div id="tablePanel" class="easyui-panel" data-options="fit:true" style="padding:1px;top:300px;" title="计量单位列表" iconCls="icon-list">
    <div class="box-body form-inline">
        <div class="form-group">
            <label class="control-label">计量单位：</label>
            <div class="control-inline">
                <input type="text" id="searchName" name="searchName" value="" maxlength="100" class="easyui-textbox width-90"/>
            </div>
        </div>
        <div class="form-group">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" id="searchBtn">查询</a>&nbsp;
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-redo" id="searchResetBtn">重置</a>
        </div>
    </div>
    <table id="tableData" style="top:300px;border-bottom-color:#FFFFFF"></table>
</div>

<div id="unitDlg" class="easyui-dialog" style="width:450px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons" modal="true" cache="false" collapsible="false" closable="true">
    <form id="unitFM" method="post" novalidate>
        <table>
            <tr>
                <td>基本单位</td>
                <td style="padding:5px">
                    <input name="basicName" id="basicName" class="easyui-textbox"
                           data-options="required:true,validType:'length[1,10]'" style="width: 100px;"/>
                    基本单位应为最小度量单位
                </td>
            </tr>
            <tr>
                <td>副单位</td>
                <td style="padding:5px">
                    <input name="otherName" id="otherName" class="easyui-textbox"
                           data-options="required:true,validType:'length[1,5]'" style="width: 100px;"/>
                    =
                    <input name="otherNum" id="otherNum" class="easyui-textbox"
                           data-options="required:true,validType:'length[1,5]'" style="width: 50px;"/>
                    <span id="unitName"></span>
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" id="saveUnit" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="javascript:void(0)" id="cancelUnit" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="javascript:$('#unitDlg').dialog('close')">取消</a>
</div>

<script type="text/javascript">
    //初始化界面
    $(function () {
        initTableData();
        ininPager();
        initForm();
    });

    //防止表单提交重复
    function initForm() {
        $('#unitFM').form({
            onSubmit: function () {
                return false;
            }
        });
    }

    //初始化表格数据
    function initTableData() {
        $('#tableData').datagrid({
            //title:'计量单位列表',
            //iconCls:'icon-save',
            //width:700,
            height: heightInfo,
            nowrap: false,
            rownumbers: false,
            //动画效果
            animate: false,
            //选中单行
            singleSelect: true,
            collapsible: false,
            selectOnCheck: false,
            //fitColumns:true,
            //单击行是否选中
            checkOnSelect: false,
            pagination: true,
            //交替出现背景
            striped: true,
            //loadFilter: pagerFilter,
            pageSize: initPageSize,
            pageList: initPageNum,
            columns: [[
                {field: 'id', width: 35, align: "center", checkbox: true},
                {
                    title: '操作', field: 'op', align: "center", width: 60,
                    formatter: function (value, rec, index) {
                        var str = '';
                        str += '<img title="编辑" src="/js/easyui/themes/icons/pencil.png" style="cursor: pointer;" onclick="editUnit(\'' + index + '\');"/>&nbsp;&nbsp;&nbsp;';
                        str += '<img title="删除" src="/js/easyui/themes/icons/edit_remove.png" style="cursor: pointer;" onclick="deleteUnit(' + rec.id + ');"/>';
                        return str;
                    }
                },
                {title: '计量单位', field: 'uname', width: 200}
            ]],
            toolbar: [
                {
                    id: 'addUnit',
                    text: '增加',
                    iconCls: 'icon-add',
                    handler: function () {
                        addUnit();
                    }
                }, '-',
                {
                    id: 'deleteUnit',
                    text: '删除',
                    iconCls: 'icon-remove',
                    handler: function () {
                        batDeleteUnit();
                    }
                }
            ],
            onLoadError: function () {
                $.messager.alert('页面加载提示', '页面加载异常，请稍后再试！', 'error');
                return;
            }
        });
        dgResize();
        showUnitDetails(1, initPageSize);
    }

    //初始化键盘enter事件
    $(document).keydown(function (event) {
        //兼容 IE和firefox 事件
        var e = window.event || event;
        var k = e.keyCode || e.which || e.charCode;
        //兼容 IE,firefox 兼容
        var obj = e.srcElement ? e.srcElement : e.target;
        //绑定键盘事件为 id是指定的输入框才可以触发键盘事件 13键盘事件 ---遗留问题 enter键效验 对话框会关闭问题
        if (k == "13" && (obj.id == "name")) {
            $("#saveUnit").click();
        }
        //搜索按钮添加快捷键
        if (k == "13" && (obj.id == "searchName")) {
            $("#searchBtn").click();
        }
    });

    //分页信息处理
    function ininPager() {
        try {
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            pager.pagination({
                onSelectPage: function (pageNum, pageSize) {
                    opts.pageNumber = pageNum;
                    opts.pageSize = pageSize;
                    pager.pagination('refresh', {
                        pageNumber: pageNum,
                        pageSize: pageSize
                    });
                    showUnitDetails(pageNum, pageSize);
                }
            });
        }
        catch (e) {
            $.messager.alert('异常处理提示', "分页信息异常 :  " + e.name + ": " + e.message, 'error');
        }
    }

    //删除计量单位
    function deleteUnit(unitID) {
        $.messager.confirm('删除确认', '确定要删除此计量单位吗？', function (r) {
            if (r) {
                $.ajax({
                    type: "post",
                    url: "/unit/batchDeleteUnitByIds",
                    dataType: "json",
                    data: ({
                        ids: unitID
                    }),
                    success: function (res) {
                        if(res && res.code == 200) {
                            $("#searchBtn").click();
                        } else {
                            if(res && res.code == 601){
                                var jsondata={};
                                jsondata.ids=unitID;
                                jsondata.deleteType='2';
                                var type='single';
                                batDeleteUnitForceConfirm(res,"/unit/batchDeleteUnitByIds",jsondata,type);
                            }else if(res && res.code == 600){
                                $.messager.alert('删除提示', res.msg, 'error');
                            }else{
                                $.messager.alert('删除提示', '删除计量单位异常，请稍后再试！', 'error');
                            }
                        }
                    },
                    //此处添加错误处理
                    error: function () {
                        $.messager.alert('删除提示', '删除计量单位异常，请稍后再试！', 'error');
                        return;
                    }
                });
            }
        });
    }

    //批量删除计量单位
    function batDeleteUnit() {
        var row = $('#tableData').datagrid('getChecked');
        if (row.length == 0) {
            $.messager.alert('删除提示', '没有记录被选中！', 'info');
            return;
        }
        if (row.length > 0) {
            $.messager.confirm('删除确认', '确定要删除选中的' + row.length + '条计量单位信息吗？', function (r) {
                if (r) {
                    var ids = "";
                    for (var i = 0; i < row.length; i++) {
                        if (i == row.length - 1) {
                            ids += row[i].id;
                            break;
                        }
                        //alert(row[i].id);
                        ids += row[i].id + ",";
                    }
                    $.ajax({
                        type: "post",
                        url: "/unit/batchDeleteUnitByIds",
                        dataType: "json",
                        async: false,
                        data: ({
                            ids: ids
                        }),
                        success: function (res) {
                            if(res && res.code === 200) {
                                $("#searchBtn").click();
                                $(":checkbox").attr("checked", false);
                            } else {
                                if(res && res.code == 601){
                                    var jsondata={};
                                    jsondata.ids=ids;
                                    jsondata.deleteType='2';
                                    var type='batch';
                                    batDeleteUnitForceConfirm(res,"/unit/batchDeleteUnitByIds",jsondata,type);
                                }else if(res && res.code == 600){
                                    $.messager.alert('删除提示', res.msg, 'error');
                                }else{
                                    $.messager.alert('删除提示', '删除计量单位异常，请稍后再试！', 'error');
                                }
                            }
                        },
                        //此处添加错误处理
                        error: function () {
                            $.messager.alert('删除提示', '删除计量单位异常，请稍后再试！', 'error');
                            return;
                        }
                    });
                }
            });
        }
    }
    /**
     * 确认强制删除
     * */
    function batDeleteUnitForceConfirm(res,url,jsondata,type) {
        $.messager.confirm('删除确认', res.msg, function (r) {
            if (r) {
                $.ajax({
                    type: "post",
                    url: url,
                    dataType: "json",
                    data: (jsondata),
                    success: function (res) {
                        if(res && res.code == 200) {
                            $("#searchBtn").click();
                            if(type=='batch'){
                                $(":checkbox").attr("checked", false);
                            }
                        }else if(res && res.code == 600){
                            $.messager.alert('删除提示', res.msg, 'error');
                        }else {
                            $.messager.alert('删除提示', '删除计量单位异常，请稍后再试！', 'error');
                        }
                    },
                    //此处添加错误处理
                    error: function () {
                        $.messager.alert('删除提示', '删除计量单位异常，请稍后再试！', 'error');
                        return;
                    }
                });
            }
        });
    }

    //增加
    var url;
    var unitID = 0;
    //保存编辑前的名称
    var oldUnit = "";

    function addUnit() {
        if(checkPower()){
            return;
        }
        $('#unitDlg').dialog('open').dialog('setTitle', '<img src="/js/easyui/themes/icons/edit_add.png"/>&nbsp;增加计量单位');
        $(".window-mask").css({width: webW, height: webH});
        $('#unitFM').form('clear');
        $("#name").focus();
        $("#unitName").text("");
        oldUnit = "";
        unitID = 0;
        url = '/unit/add';
    }

    //保存信息
    $("#saveUnit").off("click").on("click", function () {
        if (checkUnitName()) {
            return;
        }
        var basicName = $.trim($("#basicName").val());
        var otherName = $.trim($("#otherName").val());
        var otherNum = $.trim($("#otherNum").val());
        var name = basicName + "," + otherName + "(1:" + otherNum + ")";

        $.ajax({
            url: url,
            type: "post",
            dataType: "json",
            data: ({
                info: JSON.stringify({
                    uname: name
                })
            }),
            success: function(res) {
                if(res && res.code === 200) {
                    $('#unitDlg').dialog('close');
                    //加载完以后重新初始化
                    var opts = $("#tableData").datagrid('options');
                    showUnitDetails(opts.pageNumber, opts.pageSize);
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('提示', '保存计量单位异常，请稍后再试！', 'error');
                return;
            }
        });
    });

    //编辑信息
    function editUnit(index) {
        var rowsdata = $("#tableData").datagrid("getRows")[index];

        oldUnit = rowsdata.uname;
        $('#unitDlg').dialog('open').dialog('setTitle', '<img src="/js/easyui/themes/icons/pencil.png"/>&nbsp;编辑计量单位');
        $(".window-mask").css({width: webW, height: webH});
        unitID = rowsdata.id;
        //焦点在名称输入框==定焦在输入文字后面
        var name = rowsdata.uname;
        var basicName = name.substring(0, name.indexOf(",")); //基础单位
        $("#basicName").textbox("setValue", basicName);
        var otherItem = name.substring(name.indexOf(",") + 1);
        var otherName = otherItem.substring(0, otherItem.indexOf("("));
        $("#otherName").textbox("setValue", otherName);
        var lastNum = otherItem.substring(otherItem.indexOf(":") + 1);
        lastNum = lastNum.replace(")", "");
        $("#otherNum").textbox("setValue", lastNum);
        $("#unitName").text(basicName);
        url = '/unit/update?id=' + rowsdata.id;
    }

    //检查名称是否存在 ++ 重名无法提示问题需要跟进
    function checkUnitName() {
        var name = $.trim($("#name").val());
        //表示是否存在 true == 存在 false = 不存在
        var flag = false;
        //开始ajax名称检验，不能重名
        if (name.length > 0 && (oldUnit.length == 0 || name != oldUnit)) {
            $.ajax({
                type: "get",
                url: "/unit/checkIsNameExist",
                dataType: "json",
                async: false,
                data: ({
                    id: unitID,
                    name: name
                }),
                success: function (res) {
                    if(res && res.code === 200) {
                        if(res.data && res.data.status) {
                            flag = res.data.status;
                            if (flag) {
                                $.messager.alert('提示', '计量单位名称已经存在', 'info');
                                return;
                            }
                        }
                    }
                },
                //此处添加错误处理
                error: function () {
                    $.messager.alert('提示', '检查计量单位名称是否存在异常，请稍后再试！', 'error');
                    return;
                }
            });
        }
        return flag;
    }

    //搜索处理
    $("#searchBtn").unbind().bind({
        click: function () {
            showUnitDetails(1, initPageSize);
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            opts.pageNumber = 1;
            opts.pageSize = initPageSize;
            pager.pagination('refresh', {
                pageNumber: 1,
                pageSize: initPageSize
            });
        }
    });

    function showUnitDetails(pageNo, pageSize) {
        var uName = $.trim($("#searchName").val());
        $.ajax({
            type: "get",
            url: "/unit/list",
            dataType: "json",
            data: ({
                search: JSON.stringify({
                    name: uName
                }),
                currentPage: pageNo,
                pageSize: pageSize
            }),
            success: function (res) {
                if(res && res.code === 200){
                    if(res.data && res.data.page) {
                        $("#tableData").datagrid('loadData', res.data.page);
                    }
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('查询提示', '查询数据后台异常，请稍后再试！', 'error');
                return;
            }
        });
    }

    //重置按钮
    $("#searchResetBtn").unbind().bind({
        click: function () {
            $("#searchName").textbox("clear");
            //加载完以后重新初始化
            $("#searchBtn").click();
        }
    });

    //单位名称事件
    $("#basicName").off("keyup").on("keyup", function () {
        $("#unitName").text($(this).val());
    });
</script>
</body>
</html>
