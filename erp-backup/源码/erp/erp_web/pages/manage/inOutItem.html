<!DOCTYPE html>
<html>
<head>
    <title>收支项目</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 指定以IE8的方式来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/jsherp.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="/css/common.css"/>
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
</head>
<body>
<!-- 数据显示table -->
<div id="tablePanel" class="easyui-panel" data-options="fit:true" style="padding:1px;top:300px;" title="收支项目" iconCls="icon-list">
    <div class="box-body form-inline">
        <div class="form-group">
            <label class="control-label">名称：</label>
            <div class="control-inline">
                <input type="text" id="searchName" name="searchName" value="" maxlength="100" class="easyui-textbox width-90"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">类型：</label>
            <div class="control-inline">
                <select name="searchType" id="searchType" class="easyui-combobox"
                        data-options="panelHeight:'auto'" style="width:100px;">
                    <option value="">全部</option>
                    <option value="收入">收入</option>
                    <option value="支出">支出</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">备注：</label>
            <div class="control-inline">
                <input type="text" id="searchRemark" name="searchRemark" value="" maxlength="100" class="easyui-textbox width-90"/>
            </div>
        </div>
        <div class="form-group">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" id="searchBtn">查询</a>&nbsp;
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-redo" id="searchResetBtn">重置</a>
        </div>
    </div>
    <table id="tableData" style="top:300px;border-bottom-color:#FFFFFF"></table>
</div>
<div id="inOutItemDlg" class="easyui-dialog" style="width:380px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons" modal="true" collapsible="false" closable="true">
    <form id="inOutItemFM" method="post" novalidate>
        <div class="fitem" style="padding:5px">
            <label id="nameLabel">名&nbsp;&nbsp;&nbsp;&nbsp;称</label>
            <input name="name" id="name" class="easyui-textbox"
                   data-options="required:true,validType:'length[2,30]'" style="width:230px;"/>
        </div>
        <div class="fitem" style="padding:5px">
            <label id="typeLabel">类&nbsp;&nbsp;&nbsp;&nbsp;型</label>
            <select name="type" id="type" class="easyui-combobox"
                    data-options="panelHeight:'auto'" style="width:230px;">
                <option value="收入">收入</option>
                <option value="支出">支出</option>
            </select>
        </div>
        <div class="fitem" style="padding:5px">
            <label id="remarkLabel">备&nbsp;&nbsp;&nbsp;&nbsp;注</label>
            <textarea name="remark" id="remark" class="easyui-textbox" data-options="multiline:true" style="width: 230px;height: 40px;"></textarea>
        </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" id="saveInOutItem" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="javascript:void(0)" id="cancelInOutItem" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="javascript:$('#inOutItemDlg').dialog('close')">取消</a>
</div>

<script type="text/javascript">
    //初始化界面
    $(function () {
        initTableData();
        ininPager();
    });

    //初始化表格数据
    function initTableData() {
        $('#tableData').datagrid({
            //title:'收支项目',
            //iconCls:'icon-save',
            //width:700,
            height: heightInfo,
            nowrap: false,
            rownumbers: false,
            //动画效果
            animate: false,
            //选中单行
            singleSelect: true,
            collapsible: false,
            selectOnCheck: false,
            //fitColumns:true,
            //单击行是否选中
            checkOnSelect: false,
            //交替出现背景
            striped: true,
            pagination: true,
            //自动截取数据
            //nowrap : true,
            //loadFilter: pagerFilter,
            pageSize: initPageSize,
            pageList: initPageNum,
            columns: [[
                {field: 'id', width: 35, align: "center", checkbox: true},
                {title: '名称', field: 'name', width: 200},
                {title: '类型', field: 'type', width: 100, align: "center"},
                {title: '描述', field: 'remark', width: 200},
                {
                    title: '操作', field: 'op', align: "center", width: 130, formatter: function (value, rec, index) {
                        var str = '';
                        str += '<img src="/js/easyui/themes/icons/pencil.png" style="cursor: pointer;" onclick="editInOutItem(\'' + index + '\');"/>&nbsp;<a onclick="editInOutItem(\'' + index + '\');" style="text-decoration:none;color:black;" href="javascript:void(0)">编辑</a>&nbsp;&nbsp;';
                        str += '<img src="/js/easyui/themes/icons/edit_remove.png" style="cursor: pointer;" onclick="deleteInOutItem(\'' + rec.id + '\');"/>&nbsp;<a onclick="deleteInOutItem(\'' + rec.id + '\');" style="text-decoration:none;color:black;" href="javascript:void(0)">删除</a>&nbsp;&nbsp;';
                        return str;
                    }
                }
            ]],
            toolbar: [
                {
                    id: 'addInOutItem',
                    text: '增加',
                    iconCls: 'icon-add',
                    handler: function () {
                        addInOutItem();
                    }
                },'-',
                {
                    id: 'deleteInOutItem',
                    text: '删除',
                    iconCls: 'icon-remove',
                    handler: function () {
                        batDeleteInOutItem();
                    }
                }
            ],
            onLoadError: function () {
                $.messager.alert('页面加载提示', '页面加载异常，请稍后再试！', 'error');
                return;
            }
        });
        dgResize();
        showInOutItemDetails(1, initPageSize);
    }

    //初始化键盘enter事件
    $(document).keydown(function (event) {
        //兼容 IE和firefox 事件
        var e = window.event || event;
        var k = e.keyCode || e.which || e.charCode;
        //兼容 IE,firefox 兼容
        var obj = e.srcElement ? e.srcElement : e.target;
        //绑定键盘事件为 id是指定的输入框才可以触发键盘事件 13键盘事件
        if (k == "13" && (obj.id == "name" || obj.id == "remark")) {
            $("#saveInOutItem").click();
        }

        //搜索按钮添加快捷键
        if (k == "13" && (obj.id == "searchName" || obj.id == "searchRemark")) {
            $("#searchBtn").click();
        }
    });

    //分页信息处理
    function ininPager() {
        try {
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            pager.pagination({
                onSelectPage: function (pageNum, pageSize) {
                    opts.pageNumber = pageNum;
                    opts.pageSize = pageSize;
                    pager.pagination('refresh',
                        {
                            pageNumber: pageNum,
                            pageSize: pageSize
                        });
                    showInOutItemDetails(pageNum, pageSize);
                }
            });
        }
        catch (e) {
            $.messager.alert('异常处理提示', "分页信息异常 :  " + e.name + ": " + e.message, 'error');
        }
    }

    //删除收支项目
    function deleteInOutItem(id) {
        $.messager.confirm('删除确认', '确定要删除此收支项目吗？', function (r) {
            if (r) {
                $.ajax({
                    type: "post",
                    url: "/inOutItem/batchDeleteInOutItemByIds",
                    dataType: "json",
                    data: ({
                        ids: id
                    }),
                    success: function (res) {
                        if(res && res.code == 200) {
                            $("#searchBtn").click();
                        } else {
                            if(res && res.code == 601){
                                var jsondata={};
                                jsondata.ids=id;
                                jsondata.deleteType='2';
                                var type='single';
                                batDeleteInOutItemForceConfirm(res,"/inOutItem/batchDeleteInOutItemByIds",jsondata,type);
                            }else if(res && res.code == 600){
                                $.messager.alert('删除提示', res.msg, 'error');
                            }else{
                                $.messager.alert('删除提示', '删除结算账户失败，请稍后再试！', 'error');
                            }
                        }
                    },
                    //此处添加错误处理
                    error: function () {
                        $.messager.alert('删除提示', '删除收支项目异常，请稍后再试！', 'error');
                        return;
                    }
                });
            }
        });
    }

    //批量删除收支项目
    function batDeleteInOutItem() {
        var row = $('#tableData').datagrid('getChecked');
        if (row.length == 0) {
            $.messager.alert('删除提示', '没有记录被选中！', 'info');
            return;
        }
        if (row.length > 0) {
            $.messager.confirm('删除确认', '确定要删除选中的' + row.length + '条收支项目吗？', function (r) {
                if (r) {
                    var ids = "";
                    for (var i = 0; i < row.length; i++) {
                        if (i == row.length - 1) {
                            ids += row[i].id;
                            break;
                        }
                        ids += row[i].id + ",";
                    }
                    $.ajax({
                        type: "post",
                        url: "/inOutItem/batchDeleteInOutItemByIds",
                        dataType: "json",
                        async: false,
                        data: ({
                            ids: ids
                        }),
                        success: function (res) {
                            if(res && res.code === 200) {
                                $("#searchBtn").click();
                                $(":checkbox").attr("checked", false);
                            } else {
                                if(res && res.code == 601){
                                    var jsondata={};
                                    jsondata.ids=ids;
                                    jsondata.deleteType='2';
                                    var type='batch';
                                    batDeleteInOutItemForceConfirm(res,"/inOutItem/batchDeleteInOutItemByIds",jsondata,type);
                                }else if(res && res.code == 600){
                                    $.messager.alert('删除提示', res.msg, 'error');
                                }else{
                                    $.messager.alert('删除提示', '删除结算账户失败，请稍后再试！', 'error');
                                }
                            }
                        },
                        //此处添加错误处理
                        error: function () {
                            $.messager.alert('删除提示', '删除收支项目异常，请稍后再试！', 'error');
                            return;
                        }
                    });
                }
            });
        }
    }
    /**
     * 确认强制删除
     * */
    function batDeleteInOutItemForceConfirm(res,url,jsondata,type) {
        $.messager.confirm('删除确认', res.msg, function (r) {
            if (r) {
                $.ajax({
                    type: "post",
                    url: url,
                    dataType: "json",
                    data: (jsondata),
                    success: function (res) {
                        if(res && res.code == 200) {
                            $("#searchBtn").click();
                            if(type=='batch'){
                                $(":checkbox").attr("checked", false);
                            }
                        }else if(res && res.code == 600){
                            $.messager.alert('删除提示', res.msg, 'error');
                        }else {
                            $.messager.alert('删除提示', '删除收支项目失败，请稍后再试！', 'error');
                        }
                    },
                    //此处添加错误处理
                    error: function () {
                        $.messager.alert('删除提示', '删除收支项目失败，请稍后再试！', 'error');
                        return;
                    }
                });
            }
        });
    }

    //增加收支项目
    var url;
    var inOutItemID = 0;
    //保存编辑前的名称
    var oldInOutItem = "";

    function addInOutItem() {
        if(checkPower()){
            return;
        }
        $('#inOutItemDlg').dialog('open').dialog('setTitle', '<img src="/js/easyui/themes/icons/edit_add.png"/>&nbsp;增加收支项目');
        $(".window-mask").css({width: webW, height: webH});
        $('#inOutItemFM').form('clear');

        var row = {
        };
        $('#inOutItemFM').form('load', row);

        $("#inOutItem").focus();
        oldInOutItem = "";
        inOutItemID = 0;
        url = '/inOutItem/add';
    }

    //保存收支项目
    $("#saveInOutItem").off("click").on("click", function () {
        if (checkInOutItemName()) {
            return;
        }
        if (!$("#type").val()) {
            $.messager.alert('提示', '请选择类型！', 'warning');
            return;
        }
        $.ajax({
            url: url,
            type: "post",
            dataType: "json",
            data: ({
                info: JSON.stringify($("#inOutItemFM").serializeObject())
            }),
            success: function(res) {
                if(res && res.code === 200) {
                    $('#inOutItemDlg').dialog('close');
                    //加载完以后重新初始化
                    var opts = $("#tableData").datagrid('options');
                    showInOutItemDetails(opts.pageNumber, opts.pageSize);
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('提示', '保存收支项目信息异常，请稍后再试！', 'error');
                return;
            }
        });
    });

    //编辑收支项目
    function editInOutItem(index) {
        var rowsdata = $("#tableData").datagrid("getRows")[index];
        var row = {
            name: rowsdata.name,
            type: rowsdata.type,
            remark: rowsdata.remark
        };
        oldInOutItem = rowsdata.name;
        $('#inOutItemDlg').dialog('open').dialog('setTitle', '<img src="/js/easyui/themes/icons/pencil.png"/>&nbsp;编辑收支项目');
        $(".window-mask").css({width: webW, height: webH});
        $('#inOutItemFM').form('load', row);
        inOutItemID = rowsdata.id;
        //焦点在名称输入框==定焦在输入文字后面
        $("#inOutItem").val("").focus().val(inOutItemInfo[1]);
        url = '/inOutItem/update?id=' + inOutItemInfo[0];
    }

    //检查收支项目 名称是否存在 ++ 重名无法提示问题需要跟进
    function checkInOutItemName() {
        var inOutItemName = $.trim($("#name").val());
        //表示是否存在 true == 存在 false = 不存在
        var flag = false;
        //开始ajax名称检验，不能重名
        if (inOutItemName.length > 0 && (oldInOutItem.length == 0 || inOutItemName != oldInOutItem)) {
            $.ajax({
                type: "get",
                url: "/inOutItem/checkIsNameExist",
                dataType: "json",
                async: false,
                data: ({
                    id: inOutItemID,
                    name: inOutItemName
                }),
                success: function (res) {
                    if(res && res.code === 200) {
                        if(res.data && res.data.status) {
                            flag = res.data.status;
                            if (flag) {
                                $.messager.alert('提示', '收支项目名称已经存在', 'info');
                                return;
                            }
                        }
                    }
                },
                //此处添加错误处理
                error: function () {
                    $.messager.alert('提示', '检查收支项目名称是否存在异常，请稍后再试！', 'error');
                    return;
                }
            });
        }
        return flag;
    }

    //搜索处理
    $("#searchBtn").unbind().bind({
        click: function () {
            showInOutItemDetails(1, initPageSize);
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            opts.pageNumber = 1;
            opts.pageSize = initPageSize;
            pager.pagination('refresh', {
                pageNumber: 1,
                pageSize: initPageSize
            });
        }
    });

    function showInOutItemDetails(pageNo, pageSize) {
        var name = $.trim($("#searchName").val());
        var type = $.trim($("#searchType").val());
        var remark = $.trim($("#searchRemark").val());
        $.ajax({
            type: "get",
            url: "/inOutItem/list",
            dataType: "json",
            data: ({
                search: JSON.stringify({
                    name: name,
                    type: type,
                    remark: remark
                }),
                currentPage: pageNo,
                pageSize: pageSize
            }),
            success: function (res) {
                if(res && res.code === 200){
                    if(res.data && res.data.page) {
                        $("#tableData").datagrid('loadData', res.data.page);
                    }
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('查询提示', '查询数据后台异常，请稍后再试！', 'error');
                return;
            }
        });
    }

    //重置按钮
    $("#searchResetBtn").unbind().bind({
        click: function () {
            $("#searchName").val("");
            $("#searchType").combobox("setValue","");
            $("#searchRemark").val("");
            //加载完以后重新初始化
            $("#searchBtn").click();
        }
    });
</script>
</body>
</html>
