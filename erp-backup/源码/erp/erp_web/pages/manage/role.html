<!DOCTYPE html>
<html>
<head>
    <title>角色管理</title>
    <meta charset="utf-8">
    <!-- 指定以IE8的方式来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/jsherp.css"/>
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/js/colorbox/jquery.colorbox-min.js"></script>
    <script type="text/javascript" src="/js/colorbox/colorboxSet.js"></script>
    <link href="/js/colorbox/colorbox.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="/css/common.css"/>
    <script type="text/javascript" src="/js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
</head>
<body>
<!-- 数据显示table -->
<div id="tablePanel" class="easyui-panel" data-options="fit:true" style="padding:1px;top:300px;" title="角色列表" iconCls="icon-list">
    <div class="box-body form-inline">
        <div class="form-group">
            <label class="control-label">角色名称：</label>
            <div class="control-inline">
                <input type="text" id="searchName" name="searchName" value="" maxlength="100" class="easyui-textbox width-90"/>
            </div>
        </div>
        <div class="form-group">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" id="searchBtn">查询</a>&nbsp;
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-redo" id="searchResetBtn">重置</a>
            <a id="btnSetFunctions" class='easyui-linkbutton iframe iframe_LargeForm' href='#' title='分配功能'>分配功能</a>&nbsp;&nbsp;
            <a id="btnSetPushBtn" class='easyui-linkbutton iframe iframe_LargeForm' href='#' title='分配按钮'>分配按钮</a>
        </div>
    </div>
    <table id="tableData" style="top:300px;border-bottom-color:#FFFFFF"></table>
</div>

<div id="roleDlg" class="easyui-dialog" style="width:380px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons" modal="true" cache="false" collapsible="false" closable="true">
    <form id="roleFM" method="post" novalidate>
        <table>
            <tr>
                <td><label id="nameLabel">角色名称&nbsp;&nbsp;</label></td>
                <td style="padding:5px"><input name="name" id="name" class="easyui-textbox"
                data-options="required:true,validType:'length[2,30]'" style="width: 230px;"/></td>
            </tr>
        </table>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" id="saveRole" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="javascript:void(0)" id="cancelRole" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="javascript:$('#roleDlg').dialog('close')">取消</a>
</div>

<script type="text/javascript">
    //初始化界面
    $(function () {
        initTableData();
        ininPager();
        initForm();
        browserFit();
    });

    //防止表单提交重复
    function initForm() {
        $('#roleFM').form({
            onSubmit: function () {
                return false;
            }
        });
    }

    //初始化表格数据
    function initTableData() {
        $('#tableData').datagrid({
            //title:'角色列表',
            //iconCls:'icon-save',
            //width:700,
            height: heightInfo,
            nowrap: false,
            rownumbers: false,
            //动画效果
            animate: false,
            //选中单行
            singleSelect: true,
            collapsible: false,
            //selectOnCheck:false,
            //fitColumns:true,
            //单击行是否选中
            //checkOnSelect : false,
            pagination: true,
            //交替出现背景
            striped: true,
            //loadFilter: pagerFilter,
            pageSize: initPageSize,
            pageList: initPageNum,
            columns: [[
                {field: 'id', width: 35, align: "center", checkbox: true},
                {
                    title: '操作', field: 'op', align: "center", width: 80, formatter: function (value, rec, index) {
                        var str = '';
                        str += '<img src="/js/easyui/themes/icons/pencil.png" style="cursor: pointer;" onclick="editRole(\'' + index + '\');"/>&nbsp;&nbsp;&nbsp;';
                        str += '<img src="/js/easyui/themes/icons/edit_remove.png" style="cursor: pointer;" onclick="deleteRole(' + rec.id + ');"/>';
                        return str;
                    }
                },
                {title: '角色名称', field: 'name', width: 200}
            ]],
            toolbar: [
                {
                    id: 'addRole',
                    text: '增加',
                    iconCls: 'icon-add',
                    handler: function () {
                        addRole();
                    }
                },
                {
                    id: 'deleteRole',
                    text: '删除',
                    iconCls: 'icon-remove',
                    handler: function () {
                        batDeleteRole();
                    }
                }
            ],
            onLoadError: function () {
                $.messager.alert('页面加载提示', '页面加载异常，请稍后再试！', 'error');
                return;
            }
        });
        dgResize();
        showRoleDetails(1, initPageSize);
    }

    //初始化键盘enter事件
    $(document).keydown(function (event) {
        //兼容 IE和firefox 事件
        var e = window.event || event;
        var k = e.keyCode || e.which || e.charCode;
        //兼容 IE,firefox 兼容
        var obj = e.srcElement ? e.srcElement : e.target;
        //绑定键盘事件为 id是指定的输入框才可以触发键盘事件 13键盘事件 ---遗留问题 enter键效验 对话框会关闭问题
        if (k == "13" && (obj.id == "name" || obj.id == "sort" || obj.id == "remark")) {
            $("#saveRole").click();
        }
        //搜索按钮添加快捷键
        if (k == "13" && (obj.id == "searchName" || obj.id == "searchRemark")) {
            $("#searchBtn").click();
        }
    });

    //分页信息处理
    function ininPager() {
        try {
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            pager.pagination({
                onSelectPage: function (pageNum, pageSize) {
                    opts.pageNumber = pageNum;
                    opts.pageSize = pageSize;
                    pager.pagination('refresh', {
                        pageNumber: pageNum,
                        pageSize: pageSize
                    });
                    showRoleDetails(pageNum, pageSize);
                }
            });
        }
        catch (e) {
            $.messager.alert('异常处理提示', "分页信息异常 :  " + e.name + ": " + e.message, 'error');
        }
    }

    //删除角色信息
    function deleteRole(roleID) {
        $.messager.confirm('删除确认', '确定要删除此角色信息吗？', function (r) {
            if (r) {
                $.ajax({
                    type: "post",
                    url: "/role/batchDeleteRoleByIds",
                    dataType: "json",
                    data: ({
                        ids: roleID,
                    }),
                    success: function (res) {
                        if(res && res.code == 200) {
                            $("#searchBtn").click();
                        } else {
                            $.messager.alert('删除提示', '删除角色信息失败，请稍后再试！', 'error');
                        }
                    },
                    //此处添加错误处理
                    error: function () {
                        $.messager.alert('删除提示', '删除角色信息异常，请稍后再试！', 'error');
                        return;
                    }
                });
            }
        });
    }

    //批量删除角色
    function batDeleteRole() {
        var row = $('#tableData').datagrid('getChecked');
        if (row.length == 0) {
            $.messager.alert('删除提示', '没有记录被选中！', 'info');
            return;
        }
        if (row.length > 0) {
            $.messager.confirm('删除确认', '确定要删除选中的' + row.length + '条角色信息吗？', function (r) {
                if (r) {
                    var ids = "";
                    for (var i = 0; i < row.length; i++) {
                        if (i == row.length - 1) {
                            ids += row[i].id;
                            break;
                        }
                        ids += row[i].id + ",";
                    }
                    $.ajax({
                        type: "post",
                        url: "/role/batchDeleteRoleByIds",
                        dataType: "json",
                        async: false,
                        data: ({
                            ids: ids,
                        }),
                        success: function (res) {
                            if(res && res.code === 200) {
                                $("#searchBtn").click();
                                $(":checkbox").attr("checked", false);
                            } else {
                                $.messager.alert('删除提示', '删除角色信息失败，请稍后再试！', 'error');
                            }
                        },
                        //此处添加错误处理
                        error: function () {
                            $.messager.alert('删除提示', '删除角色信息异常，请稍后再试！', 'error');
                            return;
                        }
                    });
                }
            });
        }
    }

    //增加
    var url;
    var roleID = 0;
    //保存编辑前的名称
    var oldName = "";

    function addRole() {
        $("#sort").val("");
        $("#remark").val("");
        $('#roleDlg').dialog('open').dialog('setTitle', '<img src="/js/easyui/themes/icons/edit_add.png"/>&nbsp;增加角色信息');
        $(".window-mask").css({width: webW, height: webH});
        $("#name").val("").focus();
        //$('#roleFM').form('clear');

        oldName = "";
        roleID = 0;
        url = '/role/add';
    }

    //保存信息
    $("#saveRole").off("click").on("click", function () {
        if (checkRoleName()) {
            return;
        }
        $.ajax({
            type: "post",
            url: url,
            dataType: "json",
            data: ({
                info: JSON.stringify($("#roleFM").serializeObject())
            }),
            success: function (res) {
                if(res && res.code === 200) {
                    $('#roleDlg').dialog('close');
                    //加载完以后重新初始化
                    var opts = $("#tableData").datagrid('options');
                    showRoleDetails(opts.pageNumber, opts.pageSize);
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('提示', '保存角色信息异常，请稍后再试！', 'error');
                return;
            }
        });
    });

    //编辑信息
    function editRole(index) {
        var rowsdata = $("#tableData").datagrid("getRows")[index];
        $("#name").textbox("setValue", rowsdata.name);
        oldName = rowsdata.name;
        $('#roleDlg').dialog('open').dialog('setTitle', '<img src="/js/easyui/themes/icons/pencil.png"/>&nbsp;编辑角色信息');
        $(".window-mask").css({width: webW, height: webH});
        roleID = rowsdata.id;
        url = '/role/update?id=' + rowsdata.id;
    }

    //检查名称是否存在 ++ 重名无法提示问题需要跟进
    function checkRoleName() {
        var name = $.trim($("#name").val());
        //表示是否存在 true == 存在 false = 不存在
        var flag = false;
        //开始ajax名称检验，不能重名
        if (name.length > 0 && (oldName.length == 0 || name != oldName)) {
            $.ajax({
                type: "get",
                url: "/role/checkIsNameExist",
                dataType: "json",
                async: false,
                data: ({
                    id: roleID,
                    name: name
                }),
                success: function (res) {
                    if(res && res.code === 200) {
                        if(res.data && res.data.status) {
                            flag = res.data.status;
                            if (flag) {
                                $.messager.alert('提示', '角色名称已经存在', 'info');
                                return;
                            }
                        }
                    }
                },
                //此处添加错误处理
                error: function () {
                    $.messager.alert('提示', '检查角色名称是否存在异常，请稍后再试！', 'error');
                    return;
                }
            });
        }
        return flag;
    }

    //搜索处理
    $("#searchBtn").unbind().bind({
        click: function () {
            showRoleDetails(1, initPageSize);
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            opts.pageNumber = 1;
            opts.pageSize = initPageSize;
            pager.pagination('refresh', {
                pageNumber: 1,
                pageSize: initPageSize
            });
        }
    });

    function showRoleDetails(pageNo, pageSize) {
        var searchName = $.trim($("#searchName").val());
        $.ajax({
            type: "get",
            url: "/role/list",
            dataType: "json",
            data: ({
                search: JSON.stringify({
                    name: searchName
                }),
                currentPage: pageNo,
                pageSize: pageSize
            }),
            success: function (res) {
                if(res && res.code === 200){
                    if(res.data && res.data.page) {
                        $("#tableData").datagrid('loadData', res.data.page);
                    }
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('查询提示', '查询数据后台异常，请稍后再试！', 'error');
                return;
            }
        });
    }

    //重置按钮
    $("#searchResetBtn").unbind().bind({
        click: function () {
            $("#searchName").val("");

            //加载完以后重新初始化
            $("#searchBtn").click();
        }
    });

    //分配应用
    $('#btnSetApp').click(function () {
        var currentRow = $("#tableData").datagrid("getSelected");
        if (currentRow == null) {
            $.messager.alert('提示',"请选择一条数据再操作！",'warning');
            return false;
        }
        this.href = "/pages/manage/roleApp.html?id=" + currentRow.id;
    });

    //分配功能
    $('#btnSetFunctions').click(function () {
        var currentRow = $("#tableData").datagrid("getSelected");
        if (currentRow == null) {
            $.messager.alert('提示',"请选择一条数据再操作！",'warning');
            return false;
        }
        this.href = "/pages/manage/roleFunctions.html?id=" + currentRow.id;
    });

    //分配按钮
    $('#btnSetPushBtn').click(function () {
        var currentRow = $("#tableData").datagrid("getSelected");
        if (currentRow == null) {
            $.messager.alert('提示',"请选择一条数据再操作！",'warning');
            return false;
        }
        this.href = "/pages/manage/rolePushBtn.html?id=" + currentRow.id;
    });
</script>
</body>
</html>
