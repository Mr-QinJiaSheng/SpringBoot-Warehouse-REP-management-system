<!DOCTYPE html>
<html>
<head>
    <title>入库汇总</title>
    <meta charset="utf-8">
    <!-- 指定以IE8的方式来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/jsherp.css"/>
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/js/print/print.js"></script>
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="/css/common.css"/>
    <script type="text/javascript" src="/js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
</head>
<body>
<!-- 数据显示table -->
<div id="tablePanel" class="easyui-panel" data-options="fit:true" style="padding:1px;top:300px;" title="入库汇总列表" iconCls="icon-list">
    <div class="box-body form-inline">
        <div class="form-group">
            <label class="control-label">供应商：</label>
            <div class="control-inline">
                <input id="OrganId" name="OrganId" style="width:120px;"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">仓库：</label>
            <div class="control-inline">
                <select name="searchProjectId" id="searchProjectId" style="width:100px;height: 30px;border: 1px solid #95B8E7;border-radius:5px;"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">单据日期：</label>
            <div class="control-inline">
                <input type="text" id="searchBeginTime" name="searchBeginTime" value="" maxlength="100" class="easyui-datetimebox width-180"/>
                -
                <input type="text" id="searchEndTime" name="searchEndTime" value="" maxlength="100" class="easyui-datetimebox width-180"/>
            </div>
        </div>
        <div class="form-group">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" id="searchBtn">查询</a>&nbsp;
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-print" id="printBtn">打印</a>
        </div>
    </div>
    <table id="tableData" style="top:300px;border-bottom-color:#FFFFFF"></table>
</div>

<script type="text/javascript">
    var depotList = null;
    var depotID = null;
    var depotString = ""; //仓库列表
    var kid = sessionStorage.getItem("userId");
    var supUrl = "/supplier/findBySelect_sup"; //供应商接口
    //初始化界面
    $(function () {
        var thisDate = getNowFormatMonth(); //当前月份
        var thisDateTime = getNowFormatDateTime(); //当前时间
        $("#searchBeginTime").textbox("setValue",thisDate + "-01 00:00:00");
        $("#searchEndTime").textbox("setValue",thisDateTime);
        var userBusinessList = null;
        var userdepot = null;
        initSupplier(); //初始化供应商信息
        initSystemData_UB();
        initSelectInfo_UB();
        initSystemData_depot();
        initSelectInfo_depot();
        initTableData();
        ininPager();
        search();
        print();
    });

    //初始化供应商
    function initSupplier() {
        $('#OrganId').combobox({
            url: supUrl,
            valueField: 'id',
            textField: 'supplier',
            filter: function (q, row) {
                var opts = $(this).combobox('options');
                return row[opts.textField].indexOf(q) > -1;
            }
        });
    }

    //初始化系统基础信息
    function initSystemData_UB() {
        $.ajax({
            type: "get",
            url: "/userBusiness/getBasicData",
            data: ({
                KeyId: kid,
                Type: "UserDepot"
            }),
            //设置为同步
            async: false,
            dataType: "json",
            success: function (res) {
                if (res && res.code === 200) {
                    if(res.data) {
                        userBusinessList = res.data.userBusinessList;
                    }
                }
                else {
                    userBusinessList = null;
                }
            }
        });

    }

    //初始化页面选项卡
    function initSelectInfo_UB() {

        if (userBusinessList != null) {
            if (userBusinessList.length > 0) {
                //用户对应的仓库列表 [1][2][3]...
                userdepot = userBusinessList[0].value;
            }
        }
    }


    //初始化系统基础信息
    function initSystemData_depot() {
        $.ajax({
            type: "get",
            url: "/depot/getAllList",
            //设置为同步
            async: false,
            dataType: "json",
            success: function (res) {
                if(res && res.code === 200) {
                    depotList = res.data;
                }
            }
        });
    }

    //初始化页面选项卡
    function initSelectInfo_depot() {
        var options = "";
        if (depotList != null) {
            options = "";
            for (var i = 0; i < depotList.length; i++) {
                var depot = depotList[i];
                var config = getSystemConfig();
                if(config && config.depotFlag == "1") {
                    if (userdepot != null) {
                        if (userdepot.indexOf("[" + depot.id + "]") != -1) {
                            options += '<option value="' + depot.id + '">' + depot.name + '</option>';
                            depotString = depotString + depot.id + ",";
                        }
                    }
                } else {
                    options += '<option value="' + depot.id + '">' + depot.name + '</option>';
                    depotString = depotString + depot.id + ",";
                }
            }
            depotString = depotString.substring(0, depotString.length - 1);
            $("#searchProjectId").empty().append('<option value="">全部</option>').append(options);
        }
    }

    //初始化表格数据
    function initTableData() {
        $('#tableData').datagrid({
            height: heightInfo,
            nowrap: false,
            rownumbers: true,
            //动画效果
            animate: false,
            //选中单行
            singleSelect: true,
            pagination: true,
            //交替出现背景
            striped: true,
            pageSize: 10,
            pageList: [10, 50, 100],
            columns: [[
                {title: '商品名称', field: 'mName', width: 150},
                {title: '商品型号', field: 'model', width: 150},
                {title: '商品类型', field: 'categoryName', width: 120},
                {title: '入库数量', field: 'numSum', width: 120},
                {title: '入库金额', field: 'priceSum', width: 120}
            ]],
            onLoadError: function () {
                $.messager.alert('页面加载提示', '页面加载异常，请稍后再试！', 'error');
                return;
            }
        });
        dgResize();
    }

    //初始化键盘enter事件
    $(document).keydown(function (event) {
        //兼容 IE和firefox 事件
        var e = window.event || event;
        var k = e.keyCode || e.which || e.charCode;
        //兼容 IE,firefox 兼容
        var obj = e.srcElement ? e.srcElement : e.target;
        //绑定键盘事件为 id是指定的输入框才可以触发键盘事件 13键盘事件 ---遗留问题 enter键效验 对话框会关闭问题
        if (k == "13" && (obj.id == "Type" || obj.id == "Name")) {
            $("#savePerson").click();
        }
        //搜索按钮添加快捷键
        if (k == "13" && (obj.id == "searchType")) {
            $("#searchBtn").click();
        }
    });

    //分页信息处理
    function ininPager() {
        try {
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            pager.pagination({
                onSelectPage: function (pageNum, pageSize) {
                    opts.pageNumber = pageNum;
                    opts.pageSize = pageSize;
                    pager.pagination('refresh', {
                        pageNumber: pageNum,
                        pageSize: pageSize
                    });
                    showDetails(pageNum, pageSize);
                }
            });
        }
        catch (e) {
            $.messager.alert('异常处理提示', "分页信息异常 :  " + e.name + ": " + e.message, 'error');
        }
    }

    //增加
    var url;
    var personID = 0;
    //保存编辑前的名称
    var orgPerson = "";

    //搜索处理
    function search() {
        showDetails(1, initPageSize);
        var opts = $("#tableData").datagrid('options');
        var pager = $("#tableData").datagrid('getPager');
        opts.pageNumber = 1;
        opts.pageSize = initPageSize;
        pager.pagination('refresh', {
            pageNumber: 1,
            pageSize: initPageSize
        });
    }

    $("#searchBtn").unbind().bind({
        click: function () {
            search();
        }
    });

    function showDetails(pageNo, pageSize) {
        $.ajax({
            type: "get",
            url: "/depotHead/findInOutMaterialCount",
            dataType: "json",
            data: ({
                currentPage: pageNo,
                pageSize: pageSize,
                organId: $('#OrganId').combobox('getValue'),
                projectId: $.trim($("#searchProjectId").val()),
                depotIds: depotString,
                beginTime: $("#searchBeginTime").val(),
                endTime: $("#searchEndTime").val(),
                type: "入库"
            }),
            success: function (res) {
                if(res && res.code === 200 && res.data) {
                    $("#tableData").datagrid('loadData', res.data);
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('查询提示', '查询数据后台异常，请稍后再试！', 'error');
                return;
            }
        });
    }

    //报表打印
    function print() {
        $("#printBtn").off("click").on("click", function () {
            CreateFormPage('打印报表', $('#tableData'));
        });
    }
</script>
</body>
</html>
